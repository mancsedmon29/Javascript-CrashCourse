<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <p id="pText">Mammoth Interactive!</p>

    <script type="text/javascript">
        var someNumber = 12;
        var changeVariable = 0;
        // Syntax:
        // if (condition){
        //     action
        // }

        if (someNumber == 12) {
            changeVariable = 1;
        }

        document.getElementById("pText").innerHTML = changeVariable;
    </script>
</body>
</html>
