<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <p id="pText">Mammoth Interactive!</p>

    <script type="text/javascript">
        var someNumber = 14;
        var changeVariable = 0;
        // Syntax:
        // if (condition1){
        //     action;
        // } else if (condition2) {
        //     action;
        // } else {
        //     action;
        // }

        if (someNumber == 12) {
            changeVariable = 1;
        } else if (someNumber == 13) {
            changeVariable = 2;
        } else {
            changeVariable = 4;
        }

        document.getElementById("pText").innerHTML = changeVariable;
    </script>
</body>
</html>
